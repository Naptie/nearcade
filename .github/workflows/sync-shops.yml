name: Sync Shops
run-name: Synchronize shops data

on:
  schedule:
    # Runs at 5:00 UTC every day
    - cron: '0 5 * * *'
    # Runs at 17:00 UTC every day
    - cron: '0 17 * * *'
  workflow_dispatch:
    inputs:
      incremental:
        description: 'Run incremental sync'
        required: false
        type: boolean
        default: true

jobs:
  sync-bemanicn:
    runs-on: windows-latest

    steps:
      - name: Determine sync mode
        id: mode
        run: |
          # Check if this is a manual workflow dispatch with an input
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            # Use the input value from workflow_dispatch
            $incremental = "${{ inputs.incremental }}"
            echo "incremental=$incremental" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          } else {
            # Scheduled run: check time and date
            $hour = (Get-Date).ToUniversalTime().Hour
            $day = (Get-Date).ToUniversalTime().Day
            
            # Set INCREMENTAL to 'false' only at 17:00 UTC on the 1st of the month
            if ($hour -eq 17 -and $day -eq 1) {
              echo "incremental=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            } else {
              echo "incremental=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            }
          }

      - name: Checkout scraper repository
        uses: actions/checkout@v4
        with:
          repository: Naptie/bemanicn-scraper
          path: scraper
          token: ${{ secrets.BS_PAT }}
          fetch-depth: 1

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.18.3'
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'
          cache-dependency-path: scraper/pnpm-lock.yaml

      - name: Get pnpm store path
        id: pnpm-store
        run: |
          pnpm store path
          echo "path=$(pnpm store path)" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
        working-directory: scraper

      - name: Install dependencies
        run: pnpm i --frozen-lockfile
        working-directory: scraper
        env:
          PNPM_STORE: ${{ steps.pnpm-store.outputs.path }}

      - name: Build and run the scraper
        shell: bash
        run: |
          retry_cmd() {
            local max_attempts=3
            local attempt=1
            local delay=5

            local -a cmd=()
            local arg
            for arg in "$@"; do
              read -r -a parts <<< "$arg"
              local p
              for p in "${parts[@]}"; do
                cmd+=("$p")
              done
            done

            while true; do
              echo "Attempt $attempt/$max_attempts: ${cmd[*]}"
              export RETRY_ATTEMPT=$attempt
              if "${cmd[@]}"; then
                return 0
              fi
              if [ "$attempt" -ge "$max_attempts" ]; then
                echo "Command failed after $attempt attempts: ${cmd[*]}" >&2
                return 1
              fi
              echo "Command failed. Retrying in ${delay}s..."
              sleep "$delay"
              attempt=$((attempt+1))
              delay=$((delay*2))
            done
          }

          pnpm build
          retry_cmd pnpm start
        working-directory: scraper
        env:
          PNPM_STORE: ${{ steps.pnpm-store.outputs.path }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          BEMANICN_EMAIL: ${{ secrets.BS_EMAIL }}
          BEMANICN_PASSWORD: ${{ secrets.BS_PASSWORD }}
          INCREMENTAL: ${{ steps.mode.outputs.incremental }}

  sync-ziv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout scraper repository
        uses: actions/checkout@v4
        with:
          repository: KXCVZNMX/ziv-scraper
          path: scraper
          token: ${{ secrets.ZS_PAT }}
          fetch-depth: 1

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.18.3'
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'
          cache-dependency-path: scraper/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm i --frozen-lockfile
        working-directory: scraper

      - name: Build and run the scraper
        run: |
          pnpm build
          pnpm start
        working-directory: scraper
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}

  trigger-publish:
    needs: [sync-bemanicn, sync-ziv]
    uses: ./.github/workflows/publish.yml
    secrets: inherit
