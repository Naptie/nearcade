name: Sync Shops
run-name: Synchronize shops data

on:
  schedule:
    # Runs at 17:00 UTC every Sunday
    - cron: '0 17 * * 0'
  workflow_dispatch:

jobs:
  sync-bemanicn:
    runs-on: windows-latest

    steps:
      - name: Checkout scraper repository
        uses: actions/checkout@v4
        with:
          repository: Naptie/bemanicn-scraper
          path: scraper
          token: ${{ secrets.BS_PAT }}
          fetch-depth: 1

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.15.0'
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'
          cache-dependency-path: scraper/pnpm-lock.yaml

      - name: Get pnpm store path
        id: pnpm-store
        run: |
          pnpm store path
          echo "path=$(pnpm store path)" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
        working-directory: scraper

      - name: Install dependencies
        run: pnpm i --frozen-lockfile
        working-directory: scraper
        env:
          PNPM_STORE: ${{ steps.pnpm-store.outputs.path }}

      - name: Build and run the scraper
        run: |
          pnpm build
          pnpm start
        working-directory: scraper
        env:
          PNPM_STORE: ${{ steps.pnpm-store.outputs.path }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          BEMANICN_EMAIL: ${{ secrets.BS_EMAIL }}
          BEMANICN_PASSWORD: ${{ secrets.BS_PASSWORD }}

  sync-ziv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout scraper repository
        uses: actions/checkout@v4
        with:
          repository: KXCVZNMX/ziv-scraper
          path: scraper
          token: ${{ secrets.ZS_PAT }}
          fetch-depth: 1

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.15.0'
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'
          cache-dependency-path: scraper/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm i --frozen-lockfile
        working-directory: scraper

      - name: Build and run the scraper
        run: |
          pnpm build
          pnpm start
        working-directory: scraper
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}

  trigger-publish:
    needs: [sync-bemanicn, sync-ziv]
    uses: ./.github/workflows/publish.yml
    secrets: inherit
