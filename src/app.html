<!doctype html>
<html lang="%paraglide.lang%">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1B1618" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#FFFFFF" />
    <script>
      (() => {
        try {
          const theme =
            localStorage.getItem('nearcade-theme') ||
            (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
          document.documentElement.setAttribute(
            'data-theme',
            theme === 'dark' ? 'forest' : 'emerald'
          );
        } catch {}
      })();
    </script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=%gtag.id%"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', '%gtag.id%');
    </script>
    %sveltekit.head%
  </head>
  <!-- Databuddy -->
  <script
    src="https://cdn.databuddy.cc/databuddy.js"
    data-client-id="YnYTkAOVkb07vu-2DrDYT"
    data-enable-batching="true"
    crossorigin="anonymous"
    async
  ></script>

  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
