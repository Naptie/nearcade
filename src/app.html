<!doctype html>
<html lang="%paraglide.lang%">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1B1618" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#FFFFFF" />

    <!-- SEO Meta Tags -->
    <meta name="author" content="nearcade" />
    <meta
      name="keywords"
      content="arcade, gaming, arcade venues, game centers, rhythm games, arcade finder"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="nearcade" />
    <meta property="og:image" content="%sveltekit.assets%/logo-512.png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:image" content="%sveltekit.assets%/logo-512.png" />

    <script>
      (() => {
        try {
          const theme =
            localStorage.getItem('nearcade-theme') ||
            (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
          document.documentElement.setAttribute(
            'data-theme',
            theme === 'dark' ? 'forest' : 'emerald'
          );
        } catch {}
      })();
    </script>
    %sveltekit.head%
  </head>

  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
